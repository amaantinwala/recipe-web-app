<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .hero-section {
            height: calc(100vh - 60px);
            background-image: url('./img/background.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        
          .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            height:50px;
            background-color: #333;
            color: #fff;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

     <div class="header">
        <div class="logo">Recipe App</div>
        <div class="nav-links">
            <a href="RecipeSearch">Home</a>
            <a href="recipes">Recipes</a>
        </div>
    </div>

    <div class="hero-section">
        <h1>Welcome to Recipe Showcase</h1>
        <a class="login-button" href="login">Login</a>
    </div>

</body>
</html>
